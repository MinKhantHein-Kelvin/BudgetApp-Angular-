<div class="wrap">
  <div class="container pt-2" style="padding-bottom: 90px;">
    <div class="row mt-3 px-4">
      <mat-card  class="bg-dark">
        <h2 class="text-white">Income</h2>
        <canvas id="incomechart" width="400" height="150"></canvas>
      </mat-card>
    </div>
    <div class="row mt-3 px-4">
      <mat-card  class="bg-dark">
        <h2 class="text-white">Expense</h2>
        <canvas id="expensechart" width="400" height="150"></canvas>
      </mat-card>
    </div>
    <div class="row mt-3 px-4">
      <mat-card  class="bg-dark">
        <div class="row text-white" >
          <div class="col-md-12">
            <div class="row">
              <div class="col-5">
                Income
              </div>
              <div class="col-7">
                {{incomeTotal}}
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-5">
                Expense
              </div>
              <div class="col-7">
                {{expenseTotal}}
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-5">
                Total
              </div>
              <div class="col-7">
                {{totaldata}}
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
